name: Build and Test

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Set up Playwright
        run: |
          npm install -D playwright
          npx playwright install  # Install the necessary browser binaries
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0
          HEADLESS: true  # Ensure headless mode is enabled

      - name: Set JAVA_OPTS for Maven Build
        run: echo "JAVA_OPTS=--add-opens=jdk.compiler/com.sun.tools.javac.processing=ALL-UNNAMED" >> $GITHUB_ENV

      - name: Install xvfb (X Virtual Framebuffer)
        run: sudo apt-get install -y xvfb  # Install xvfb to simulate X server

      - name: Run Tests with Xvfb (Simulate X Server for Headed Browser)
        run: |
          xvfb-run -a mvn clean test -Dsurefire.suiteXmlFiles=testng.xml -X  # Use xvfb to simulate X server for headed browser

      - name: Build with Maven
        run: mvn clean install -Dmaven.compiler.source=1.8 -Dmaven.compiler.target=1.8
