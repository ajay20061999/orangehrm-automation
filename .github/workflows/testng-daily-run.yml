name: Build and Test

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adoptium'

      - name: Set up Playwright
        run: |
          npm install -D playwright
          npx playwright install  # Install the necessary browser binaries

      - name: Build with Maven
        run: mvn clean install -Dmaven.compiler.source=1.8 -Dmaven.compiler.target=1.8 --add-opens=jdk.compiler/com.sun.tools.javac.processing=ALL-UNNAMED

      - name: Run Tests
        run: mvn test
