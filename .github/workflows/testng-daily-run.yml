name: Build and Test

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Set up Playwright
        run: |
          npm install -D playwright
          npx playwright install  # Install the necessary browser binaries

      - name: Set JAVA_OPTS for Maven Build
        run: echo "JAVA_OPTS=--add-opens=jdk.compiler/com.sun.tools.javac.processing=ALL-UNNAMED" >> $GITHUB_ENV

      - name: Install xvfb (X virtual framebuffer)
        run: sudo apt-get install -y xvfb  # Install xvfb to simulate X server

      - name: Build with Maven
        run: mvn clean install -Dmaven.compiler.source=1.8 -Dmaven.compiler.target=1.8

      - name: Run Playwright Tests with xvfb-run
        run: xvfb-run -a mvn clean test -Dsurefire.suiteXmlFiles=testng.xml -X  # Use xvfb-run to simulate X server for headed browser

